<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <style>
        body {
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        .toolbar {
            margin: 10px;
        }
        button {
            width: 40px;
            height: 40px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sketchpad</h1>
    <div class="toolbar">
        <button onclick="changeColor('black')" style="background: black;"></button>
        <button onclick="changeColor('red')" style="background: red;"></button>
        <button onclick="changeColor('blue')" style="background: blue;"></button>
        <button onclick="changeColor('green')" style="background: green;"></button>
        <button onclick="changeColor('yellow')" style="background: yellow;"></button>
        <button onclick="clearCanvas()">üóëÔ∏è</button>
    </div>
    <canvas id="sketchpad" width="600" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById('sketchpad');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let currentColor = 'black';

        function changeColor(color) {
            currentColor = color;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath(); // Memulai jalur baru
            ctx.moveTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 5;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath(); // Menghentikan jalur agar tidak tersambung terus-menerus
        });

        canvas.addEventListener('mouseout', () => {
            drawing = false;
        });
    </script>
</body>
</html>
