<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
            cursor: crosshair;
        }
        .tools {
            margin: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Sketchpad App</h1>
    <canvas id="sketchpad" width="500" height="400"></canvas>

    <div class="tools">
        <button onclick="changeColor('black')">Hitam</button>
        <button onclick="changeColor('red')">Merah</button>
        <button onclick="changeColor('blue')">Biru</button>
        <button onclick="changeColor('green')">Hijau</button>
        <button onclick="changeColor('yellow')">Kuning</button>
        <button onclick="changeColor('white')">Penghapus</button>
        <button onclick="clearCanvas()">Hapus Semua</button>
    </div>

    <script>
        const canvas = document.getElementById('sketchpad');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let color = 'black';

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;

            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function changeColor(newColor) {
            color = newColor;
            ctx.beginPath();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>
